<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOOT</title>
    <link rel="stylesheet" type="text/css" href="estilos/index.css">
    <link rel="stylesheet" type="text/css" href="estilos/registro.css">
    <link rel="icon" href="img/logo.ico">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/smoot.jpg" alt="Smoot logo" class="logo">
        </a>
        <div>
            <a class="right" href="iniciar.html">Iniciar sesión</a>
            <a class="right" href="registro.html">Registrarse</a>
        </div>
    </header>
    
    <div class="container">
        <form class="registration-form" action="#" method="post">
            <h2>Crear una cuenta</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo Electrónico (Gmail):</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
             <p>¿Ya tienes una cuenta? <a href="iniciar.html">Iniciar sesión</a></p>
        </form>
    </div>
    <footer></footer>
</body>
<script src="./script.js"></script>
</html>
